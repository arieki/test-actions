name: deploy-head

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ACTIONS_STEP_DEBUG: true
      PCL_ENDPOINT: ${{ secrets.PCL_ENDPOINT }}
      PCL_CLIENT_ID: ${{ secrets.PCL_CLIENT_ID }}
      TOKEN: ${{ secrets.PCL_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List environment variables
        run: printenv

      - name: Use Secret in a Command
        shell: bash
        run: |
          echo "Using secret: $PCL_ENDPOINT"
          echo "Using secret: $PCL_CLIENT_ID"
          echo "Using secret: $TOKEN"

      - name: deploy
        uses: payara/cloud-deploy@937c03a54fc10213651eeb1cac2a3ef8995a91d0
        with:
          token: 'eyJyZWZyZXNoX3Rva2VuIjoiTUthajYyLWlYMEw3SmxfbEFVTG1EMW5WUF9TejJETEQxdTZZNklvaWxwM1dkIn0='
